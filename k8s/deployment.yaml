apiVersion: apps/v1
kind: Deployment
metadata:
  name: 2401082-videosummdocker
  namespace: 2401082-videosummdocker
  labels:
    app: 2401082-videosummdocker

spec:
  replicas: 1

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1

  selector:
    matchLabels:
      app: 2401082-videosummdocker

  template:
    metadata:
      labels:
        app: 2401082-videosummdocker

    spec:
      terminationGracePeriodSeconds: 20

      imagePullSecrets:
        - name: regcred

      containers:
        - name: 2401082-videosummdocker
          image: nexus-service-for-docker-hosted-registry.nexus.svc.cluster.local:8085/2401082-videosummdocker/2401082-videosummdocker:latest
          imagePullPolicy: Always

          ports:
            - containerPort: 5000

          env:
