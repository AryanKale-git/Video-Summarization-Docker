            - name: EMAIL_ADDRESS
              value: "kalearyan12345@gmail.com" 
            - name: EMAIL_PASSWORD
              value: "tzxz wrcm hwma sxxn"    
            - name: SMTP_SERVER
              value: "smtp.gmail.com"
            - name: SMTP_PORT
              value: "587"


          livenessProbe:
            httpGet:
              path: /login
              port: 5000
            initialDelaySeconds: 120
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 5

          readinessProbe:
            httpGet:
              path: /login
              port: 5000
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
